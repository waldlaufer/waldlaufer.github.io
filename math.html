<!DOCTYPE html>
<html>
<head>
    <title>Math</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
        }
        a {
            font-size: 1.25em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.2s;
        }
        a:hover {
            background-color: linear-gradient(to right, #ff0000, #ffa500, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee);
            color: #fff;
            border-color: transparent;
        }
        ul {
            display: flex;
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: auto;
        }
        li {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Math</h1>
    <p>Here are some great resources for learning more about math:</p>
    <ul>
        <li><a href="https://www.khanacademy.org/math">Khan Academy</a></li>
        <li><a href="https://www.mathsisfun.com/">Math is Fun</a></li>
        <li><a href="https://artofproblemsolving.com/">Art of Problem Solving</a></li>
    </ul>
</body>
</html>
